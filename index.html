<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f58f7ba28f.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" rel="stylesheet">


  <title>BJJ</title>
</head>

<body>

  <section>

    <div class="bjj-nav">

      <ul class="bjj-nav-items">
        <img class="bjj-logo" src="images/logo.png" alt="logo">
        <li class="bjj-nav-links bjj-p5">Home</li>
        <li class="bjj-nav-links bjj-p5">Classes</li>
        <li class="bjj-nav-links bjj-p5">About Us</li>
        <li class="bjj-nav-links bjj-p5">Contact Us</li>
      </ul>

      <div class="bjj-respect">
        <h3 class="r-text">Respect Above All Else</h3>
        <img class="belt" src="images/belt.png">
      </div>

    </div>

    <div class="bjj-carousel">

      <img class="bjj-slider" src="images/slider1.jpg">
      
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
      </div>

    </div>

  </section>

  <section>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
