<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f58f7ba28f.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">


  <title>BJJ</title>
</head>

<body>

  <section class="slider-bg">

    <div class="bjj-carousel">

      <div class="bjj-nav row">

        <div class="col s2">

          <img class="bjj-logo" src="images/logo.png" alt="logo">

        </div>

        <div class="col s5 mt-80">

          <li class="bjj-nav-links">Home</li>
          <li class="bjj-nav-links">Classes</li>
          <li class="bjj-nav-links">About Us</li>
          <li class="bjj-nav-links">Contact Us</li>

        </div>

        <div class="col s3 mt-r-text">

          <h3 class="r-text"><i class="material-icons quote flip">format_quote</i>Respect Above All Else<i
              class="material-icons quote">format_quote</i></h3>

        </div>

        <div class="col s2 mt-belt">

          <img class="belt" src="images/belt.png">

        </div>

      </div>

      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">apps</i>
        </a>
        <ul>
          <li><a class="btn-floating red"><i class="bi bi-instagram"></i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="bi bi-facebook"></i></a></li>
          <li><a class="btn-floating green"><i class="bi bi-twitter"></i></a></li>
          <li><a class="btn-floating blue"><i class="bi bi-whatsapp"></i></a></li>
        </ul>
      </div>

      <!--         <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
          <source src="images/vid.mp4" type="video/mp4">
        </video> -->

    </div>

  </section>

  <section>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
